    nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            margin-left: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

        .logo-container {
            display: flex;
            align-items: center;

            height: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #7EC8E3;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            padding: 8px;
        }

        #nav-menu {
            display: flex;
            gap: 1rem;
            list-style: none;
        }

        #nav-menu li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        #nav-menu li a:hover {
            background: rgba(127, 200, 227, 0.2);
        }


    /* Dashboard Specific Styles */
    .dashboard-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section-title {
      text-align: center;
      margin: 40px 0;
      font-size: 2rem;
      color: #7EC8E3;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
    }

    .service-card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .service-icon {
      font-size: 2.5rem;
      color: #7EC8E3;
      margin-bottom: 15px;
      text-align: center;
    }

    .book-btn {
      background: #7EC8E3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }

    .book-btn:hover {
      background: #6ab0c9;
    }

    .booked {
      background: #4CAF50 !important;
    }

    .bookings-list {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
    }

    .booking-item {
      padding: 15px;
      margin: 10px 0;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideIn 0.5s ease;
    }
#hj{

    let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
    function renderServices() {
  const servicesGrid = document.getElementById('services-grid');
  servicesGrid.innerHTML = services.map(service => `
    <div class="service-card">
      <div class="service-icon">
        <i class="fas ${service.icon}"></i>
      </div>
      <h3>${service.name}</h3>
      <p><strong>Description:</strong> ${service.description}</p>
      <p><strong>Price:</strong> PKR ${service.price}</p>
      <p><strong>Contact:</strong> ${service.phone}</p>
      <button class="book-btn" onclick="bookService(${service.id})">Book Now</button>
    </div>
  `).join('');
}

   
    function renderBookings() {
      const userBookings = bookings.filter(b => b.userEmail === currentUser.email);
      const bookingsList = document.getElementById('bookings-list');
      bookingsList.innerHTML = userBookings.map(booking => `
        <div class="booking-item">
          <div>
            <h3>${booking.serviceName}</h3>
            <small>Booked on: ${new Date(booking.date).toLocaleDateString()}</small>
          </div>
          <button onclick="cancelBooking(${booking.id})">Cancel</button>
        </div>
      `).join('');
    }

    function isBooked(serviceId) {
      return bookings.some(b => 
        b.serviceId === serviceId && b.userEmail === currentUser.email
      );
    }

    function bookService(serviceId) {
      const service = services.find(s => s.id === serviceId);
      const booking = {
        id: Date.now(),
        serviceId: service.id,
        serviceName: service.name,
        userEmail: currentUser.email,
        date: new Date().toISOString()
      };

      bookings.push(booking);
      localStorage.setItem('bookings', JSON.stringify(bookings));
      renderServices();
      renderBookings();
    }

    function cancelBooking(bookingId) {
      bookings = bookings.filter(b => b.id !== bookingId);
      localStorage.setItem('bookings', JSON.stringify(bookings));
      renderServices();
      renderBookings();
    }

    function logout() {
      sessionStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }


   /* function toggleMenu() {

    let menuOpen = false;
    function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menuOpen = !menuOpen;
            menu.classList.toggle('show-menu', menuOpen);
            
            if(menuOpen) {
                document.addEventListener('click', closeMenuOutside);
            } else {
                document.removeEventListener('click', closeMenuOutside);
            }
        }

        function closeMenuOutside(event) {
            const menu = document.getElementById('nav-menu');
            const hamburger = document.querySelector('.hamburger');
            
            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menuOpen = false;
                menu.classList.remove('show-menu');
                document.removeEventListener('click', closeMenuOutside);
            }
        }
    
    renderServices();
    renderBookings();
  </script>
